{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'archef/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'archef/style.css' %}">
    <link rel="stylesheet" href="{% static 'archef/new_style.css' %}">
    <script src="{% static 'archef/jquery-3.4.1.min.js' %}"></script>
  </head>
<body >

    <nav class="navbar navbar-dark" style="direction:rtl">
        <h4 style="direction:rtl" class="text-center text-light">
          هيئة التنظيم و الادارة 
           <br>إدارة التجنيد و التعبئة
           <br>منطقة تجنيد وتعبئة الزقازيق
            <br> فرع نظم المعلومات <br>
                                    منظومة أرشيف قرارت السيد مدير المنطقة <br>
                                   <p> <script> document.write(new Date().toLocaleString());  </script><p>
                                    </h4>

        <img  class="img_1" width="150px"  src="{%static 'images/flag.jpg' %}" style="border: 1px solid #ddd; border-radius:4px; padding:5px;">


    </nav>
     <div class=' row  mx-3'>
     {% if user.is_authenticated %}
            <a href={%  url 'log_out'%}><button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">تسجيل الخروج</button></a>
        {% endif %}
    </div>


    <div class="container">
        {% block body_block%}
        {%endblock%}
    </div>


 <script src="{% static 'archef/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="{% static 'archef/login.js' %}"></script>
</body>
</html>
